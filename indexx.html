<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Katik (Kalkulator Matematik)</title>
</head>
<body>
    <header>
        <h1>Kalkulator Matematik</h1>
        <h3>Welcome to Katik</h3>
        <p>Hai Sobat, Selamat datang di Katik :) </p>
        <br>
        <p>Sebuah web sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>
        <img src="https://www.pngplay.com/wp-content/uploads/12/Square-Free-PNG.png" alt="Persegi">

    <div class="input">
        <label for="sisi" id="labelSisi">Panjang Sisi (cm)</label>

    <button onclick="keliling()" id="hitung">Hitung Keliling</button>
    <div class="buttons">
        <button onclick="rst()" id="reset">Reset</button>
    </div>
    <h2 id="hasil"></h2>

    <script src="javascript/script.js"></script>
